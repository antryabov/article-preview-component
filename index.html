<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <article class="preview">
        <img
          src="/src/assets/images/drawers.jpg"
          alt="A dresser with drawers, decorated with flowers and a framed photo on top"
          class="preview__img"
          width="285"
          height="280"
        />
        <div class="preview__info">
          <h2 class="preview__title">
            Shift the overall look and feel by adding these wonderful touches to furniture in your home
          </h2>
          <p class="preview__text">
            Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve
            got some simple tips to help you make any room feel complete.
          </p>
          <div class="preview__person">
            <img
              src="./src/assets/images/avatar-michelle.jpg"
              alt="Michelle Appleton photo"
              class="preview__person-img"
              width="40"
              height="40"
            />
            <div class="preview__person-info">
              <p class="preview__person-name">Michelle Appleton</p>
              <p class="preview__person-date">28 Jun 2020</p>
            </div>
            <button type="button" class="preview__person-share">
              <img src="/src/assets/images/icon-share.svg" alt="" width="15" height="13" />
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
